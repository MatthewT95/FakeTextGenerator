<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./FakeText.js"></script>
    <script src="./FTG-AutoFill.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div id="interface">
        <!-- Generation Buttons -->
        <button id="btnRegenerate">Regenerate</button>
        <button id="btnAppend">Append</button>
        <button id="btnPrepend">Prepend</button>
        <!-- Generation Mode -->
        <select id="selGenerationMode">
            <option value="0">Plain Paragraphs</option>
            <option value="1">Plain Sentences</option>
        </select>
        <label id="lblBlockType" for="cbBlockMode">block type: </label>
        <label id="lblBlockCount" for="numBlockCount">block count: </label>
        <select id="cbBlockType">
            <option value="p" id="cbBlockType-p">Paragraphs</option>
            <option value="s" id="cbBlockType-s">Sentences</option>
        </select>
        <input type="number" id="numBlockCount" min="1" max="25" value="3">
    </div>
    <h1 class="center">Random Placeholder Text</h1>
    <div id="content">

    </div>
</body>

</html>
